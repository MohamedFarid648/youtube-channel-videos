<div class="container">

    <div class="row">
        <div class="col-12">
            <img [src]="videoDetails?.thumbnails?.high?.url" [width]="videoDetails?.thumbnails?.high?.width"
                [height]="videoDetails?.thumbnails?.high?.height" class="videoImg" alt="">
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-md-8 col-12">
            <h6 class="videoTitle">{{videoDetails?.title}}</h6>
        </div>

        <div class="col-md-4 col-12">
            <button class="btn btn-danger detailsButton py-0 px-2"> Add To Favourite</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <star-rating value="5" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
        </div>
    </div>
</div>
